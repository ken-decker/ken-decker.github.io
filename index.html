<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>canvas example</title>
        <!--link rel="stylesheet" href="css/bootstrap.min.css"-->
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <div class="container">
            <h3>canvas?</h3><br>
            <canvas id="c" width="800" height="500"></canvas>
        </div>
        <script type="text/javascript">
            var c = document.querySelector("#c");
            var cx = c.getContext("2d");


            var image = new Image();

            image.onload = function(){
                console.log('loaded image');
                cx.drawImage(image,0,0,c.width,c.height);
                cx.fillRect(100,100,100,100);
                cx.strokeRect(50,50,50,50);

                cx.fillStyle = 'green';
                cx.fillRect(150,150,100,100);
                cx.strokeStyle = 'red';
                cx.strokeRect(200,200,100,100);
                cx.fillStyle = 'black';
                cx.fillRect(250,250,100,100);

                cx.beginPath();
                cx.moveTo(10,10);
                cx.lineTo(50,50);
                cx.lineTo(50,10);
                cx.lineTo(10,10);
                cx.closePath();
                cx.fillStyle = 'red';
                cx.fill();
                //cx.stroke();
                var a = "I Love Y";
                var a1 = "ou, Aki";
                cx.font = "bold 56pt Impact serif";
                cx.fillStyle = 'red';
                cx.strokeStyle = 'black';
                cx.fillText(a, 230, 128);
                cx.strokeText(a, 230, 128);
                cx.fillText(a1, 498, 128);
                cx.strokeText(a1, 498, 128);
                cx.fillText("k", 32, 200);
                cx.strokeText("k",32, 200);

                // heart

                cx.fillStyle = 'red';
                cx.fillRect(550,350,100,100);
                //cx.strokeRect(550,350,100,100);
                var radius = 50;
                cx.beginPath();
                cx.arc(600, 350, radius, 0, Math.PI, true);
                cx.arc(650, 400, radius, Math.PI * 2.5, Math.PI * .5, true);
                cx.closePath();
                cx.fill();

                // arrow
                var arrow = function (x,y,sz,clr){
                    cx.strokeStyle = clr;
                    cx.beginPath();
                    cx.moveTo(x,y);
                    cx.lineTo(x+sz,y);
                    cx.moveTo(x,y);
                    cx.lineTo(x,y+sz);
                    cx.closePath();
                    cx.stroke();
                }

                arrow(538,300,10,'black');
                arrow(537,299,10,'black');
                arrow(536,298,10,'black');

                arrow(665,400,10,'black');
                arrow(669,404,10,'black');
                arrow(673,408,10,'black');
                // line
                cx.strokeStyle = 'black';
                cx.beginPath();
                cx.moveTo(675,410);
                cx.lineTo(538,300);
                cx.closePath();
                cx.stroke();
                // re-draw lobe
                cx.beginPath();
                cx.arc(600, 350, radius, 0, Math.PI, true);
                cx.fill();
                cx.closePath();

                // var savedImage = c.toDataURL();
                // window.open(savedImage);
                // console.log('did window open?');
            }

            image.src = "images/37511_SEINA-400x314.jpg";







        </script>
    </body>
</html>
